syntax = "proto3";

option java_multiple_files = true;
option java_package = "co.overlead.gRPC";
option java_outer_classname = "sprintbacklog";
option objc_class_prefix = "sb";
package sprintbacklog;

service SprintBacklog{
    rpc deleteSprintBacklog(DeleteSprintBacklogReq) returns (SprintBacklogRes) {}
	rpc getAllSprintBacklog(GetAllSprintBacklogReq) returns (stream GetAllSprintBacklogRes){}
	rpc updateSprint(UpdateSprintReq) returns (SprintBacklogRes){}
}
message UpdateSprintReq{
	string requesterId = 1;
	string projectId = 2;
	string backlogId = 3;
	string accessToken = 4;
	string sprintId=5;
	string sprintName=6;
	string teamId=7;
}

message DeleteSprintBacklogReq{
    string requesterId = 1;
    string projectId = 2;
	string backlogId = 3;
	string accessToken = 4;
	string teamId=5;
}
message SprintBacklogRes{
    string status = 1;
	string backlogId=3;
	string backlogName=4;
}

message GetAllSprintBacklogReq{
    string requesterId = 1;
	string projectId = 2;
	string accessToken = 3;
	string teamId=4;
}
message GetAllSprintBacklogRes{
	string title=1;
	string backlogId = 2;
	string role = 3;
	string want = 4;
	string so = 5;
	string statusBacklog=11;
	string priority = 6;
	string estimation = 7;
	string sprintId = 8;
	string start = 12;		 //return in form mm/hh/dd/mm/yyyy       phut/gio/ngay/thang/nam
	string deadline = 10;			//return in form mm/hh/dd/mm/yyyy
	string status = 9;
	string sprintName=13;
}