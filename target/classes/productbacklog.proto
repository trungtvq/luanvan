syntax = "proto3";

option java_multiple_files = true;
option java_package = "co.overlead.gRPC";
option java_outer_classname = "productbacklog";
option objc_class_prefix = "pb";
package productbacklog;

service ProductBacklog{
    rpc addNewProductBacklog(AddNewProductBacklogReq) returns (ProductBacklogRes) {}
    rpc updateProductBacklog(UpdateProductBacklogReq) returns (ProductBacklogRes){}
    rpc deleteProductBacklog(DeleteProductBacklogReq) returns (ProductBacklogRes){}
	rpc sendToSprintBacklog(SendToSprintBacklogReq) returns (ProductBacklogRes){}
	rpc sendToUserStory(SendToSprintBacklogReq) returns (ProductBacklogRes){}

	rpc getAllProductBacklog(GetAllProductBacklogReq) returns (stream GetAllProductBacklogRes){}

}

message AddNewProductBacklogReq{
    string requesterId = 1;
	string projectId = 2;
	string role = 3;
	string want = 4;
	string so = 5;
	string statusBacklog = 6;										//alway status="todo" when add productbacklog
	string priority = 7;
	string estimation = 8;
	string sprintId = 9;
	string accessToken = 10;
	string title=11; //unique
}
message ProductBacklogRes{
	string error = 1;
	string status = 2;
	string productBacklogId = 3;

}

message UpdateProductBacklogReq{
	string requesterId = 1;
	string projectId = 2;
	string productBacklogId = 3;
	string role = 4;
	string want = 5;
	string so = 6;
	string statusBacklog = 7;									//alway status="todo" when add productbacklog
	string priority = 8;
	string estimation = 9;
	string sprint = 10;	
	string accessToken = 11;
	string title=12;
	string sprintId=13;

}

message DeleteProductBacklogReq{
    string requesterId = 1;
    string projectId = 2;
	string productBacklogId = 3;
	string accessToken = 4;
}

message SendToSprintBacklogReq{	//lay tat ca gia tri cua productbacklog dc chon gan qua sprint backlog dong thoi gan status cua no thanh inprogress
    string requesterId = 1;
    string projectId = 2;
	string productBacklogId = 3;
	string start = 4;		 //return in form mm/hh/dd/mm/yyyy       phut/gio/ngay/thang/nam
	string deadline = 5;
	string accessToken = 6;
	string teamId=7;
}


message GetAllProductBacklogReq{
    string requesterId = 1;
	string projectId = 2;
	string accessToken = 3;
}
message GetAllProductBacklogRes{
	string productBacklogId = 2;
	string role = 3;
	string want = 4;
	string so = 5;
	string statusBacklog=11;
	string status = 9;
	string error=1;
	string priority = 6;
	string estimation = 7;
	string sprintId = 8;
	string title=10;
}